<!DOCTYPE html>
<html>
<head>
    <title>Check Date</title>
</head>
<body>
    <input type="date" id="dateInput" placeholder="Entrez une date">
    <button onclick="checkDate()">Vérifier</button>
    <p id="result"></p>

    <script>
        function JoursFeries (an){ // source: https://codes-sources.commentcamarche.net/source/16245-calcul-des-jours-feries
        	var JourAn = new Date(an, "00", "01")
        	var FeteTravail = new Date(an, "04", "01")
        	var Victoire1945 = new Date(an, "04", "08")
        	var FeteNationale = new Date(an,"06", "14")
        	var Assomption = new Date(an, "07", "15")
        	var Toussaint = new Date(an, "10", "01")
        	var Armistice = new Date(an, "10", "11")
        	var Noel = new Date(an, "11", "25")
        	
        	var G = an%19
        	var C = Math.floor(an/100)
        	var H = (C - Math.floor(C/4) - Math.floor((8*C+13)/25) + 19*G + 15)%30
        	var I = H - Math.floor(H/28)*(1 - Math.floor(H/28)*Math.floor(29/(H + 1))*Math.floor((21 - G)/11))
        	var J = (an*1 + Math.floor(an/4) + I + 2 - C + Math.floor(C/4))%7
        	var L = I - J
        	var MoisPaques = 3 + Math.floor((L + 40)/44)
        	var JourPaques = L + 28 - 31*Math.floor(MoisPaques/4)
        	var Paques = new Date(an, MoisPaques-1, JourPaques)
        	//var VendrediSaint = new Date(an, MoisPaques-1, JourPaques-2)
        	var LundiPaques = new Date(an, MoisPaques-1, JourPaques+1)
        	var Ascension = new Date(an, MoisPaques-1, JourPaques+39)
        	var Pentecote = new Date(an, MoisPaques-1, JourPaques+49)
        	var LundiPentecote = new Date(an, MoisPaques-1, JourPaques+50)
        	
        	return new Array(JourAn, Paques, LundiPaques, FeteTravail, Victoire1945, Ascension, Pentecote, LundiPentecote, FeteNationale, Assomption, Toussaint, Armistice, Noel)
        }

        function checkDate() {
            var input = document.getElementById('dateInput').value;
            var date = new Date(input);
            var day = date.getDay();
            var year = date.getFullYear();

            var isWeekend = (day === 6) || (day === 0);  // 6 = Saturday, 0 = Sunday

            var holidays = JoursFeries(year);
            var isHoliday = holidays.some(function(holiday) {
                return date.getTime() === holiday.getTime();
            });

            var resultText = isWeekend ? "Week-end" : "Jour de semaine";
            if (isHoliday) {
                resultText = "Jour férié";
            }

            document.getElementById('result').innerText = resultText;
        }
    </script>
</body>
</html>
