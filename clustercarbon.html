<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Calculateur de Coût Carbone et Équivalence en Distance</title>
</head>
<body>

<script>
// Demande à l'utilisateur de saisir un nombre d'heures
let heures = prompt("Veuillez entrer le nombre d'heures de calcul sur un GPU d'un super calculateur :");

// Convertit la saisie de l'utilisateur en un nombre décimal
heures = parseFloat(heures);

// Vérifie si la saisie de l'utilisateur est un nombre
if(isNaN(heures) || heures < 0) {
    alert("Veuillez entrer un nombre valide d'heures.");
} else {
    // Calculer le coût carbone
    const kWh_par_heure = 0.482;
    const kgCO2_par_kWh = 0.035;
    
    let cout_carbone = heures * kWh_par_heure * kgCO2_par_kWh;
    
    // Calculer les équivalents en distance pour divers moyens de transport
    let energie_utilisee = heures * kWh_par_heure; // Total d'énergie utilisée en kWh
    
    let equivalent_repos = energie_utilisee / 0.1; // Équivalent en heures d'un humain au repos
    let equivalent_velo = energie_utilisee / 0.2; // Équivalent en km à vélo
    let equivalent_train = energie_utilisee / 0.11; // Équivalent en km en train
    let equivalent_avion = energie_utilisee / 0.3; // Équivalent en km en avion
    
    // Affiche le résultat à l'utilisateur
    alert("Le coût carbone pour " + heures + " heures de calcul est de " + cout_carbone.toFixed(2) + " kgCO2e.\n" +
          "Cela équivaut à environ :\n" +
          "- " + equivalent_repos.toFixed(2) + " heures d'un humain au repos,\n" +
          "- " + equivalent_velo.toFixed(2) + " km à vélo par un cycliste,\n" +
          "- " + equivalent_train.toFixed(2) + " km en train par passager,\n" +
          "- " + equivalent_avion.toFixed(2) + " km en avion par passager.");
}
</script>

</body>
</html>
