<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Calculateur de Coût Carbone et Équivalence en Distance</title>
</head>
<body>

<script>
// Demande à l'utilisateur de saisir un nombre d'heures
let heures = prompt("Veuillez entrer le nombre d'heures de calcul sur un GPU d'un super calculateur :");

// Convertit la saisie de l'utilisateur en un nombre décimal
heures = parseFloat(heures);

// Vérifie si la saisie de l'utilisateur est un nombre
if(isNaN(heures) || heures < 0) {
    alert("Veuillez entrer un nombre valide d'heures.");
} else {
    // Calculer le coût carbone
    const kWh_par_heure = 0.482;
    const kgCO2_par_kWh = 0.035;
    
    let cout_carbone = heures * kWh_par_heure * kgCO2_par_kWh;
    
    // Calculer les équivalents en distance pour les avions
    let avion_courte_distance = cout_carbone / 0.23; // Équivalent en km en avion courte distance
    let avion_longue_distance = cout_carbone / 0.152; // Équivalent en km en avion longue distance
    
    // Affiche le résultat à l'utilisateur
    alert("Le coût carbone pour " + heures + " heures de calcul est de " + cout_carbone.toFixed(2) + " kgCO2e.\n" +
          "Cela équivaut à environ :\n" +
          "- " + avion_courte_distance.toFixed(2) + " km en avion sur une courte distance par personne,\n" +
          "- " + avion_longue_distance.toFixed(2) + " km en avion sur une longue distance par personne.\n\n" +
          "Les valeurs utilisées proviennent des données disponibles sur le site du supercalculateur Jean Zay et des données disponibles sur le site de l'ADEME pour les moyens de transport.\n" +
          "Cette page a été entièrement générée par ChatGPT4 (sept 25 version) avec les prompts fournis et relu par un humain.");
}
</script>

</body>
</html>
